<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <section id="selectComp">
    <table>
        <tr>
            <td>Płyta główna</td>
            <td>
                <select name="mb" id="mb" onchange="SelectedItemValue('mb')" >

            </td>
        <tr/>

            <td>Karta Graficzna</td>
                <td>
                    <select name="gpu" id="gpu" onchange="SelectedItemValue('gpu')">

            <td>
